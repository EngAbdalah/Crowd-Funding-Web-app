{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Donate to {{ project.title }}</h2>
    <p>Help reach the target of {{ project.totaltarget }} EGP</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Donate Now</button>
    </form>
</div>
{% endblock %}
