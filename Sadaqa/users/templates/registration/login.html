{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Rest of your login form remains the same -->



    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="d-block mb-2">Forgot password?</a>
                        <span class="text-muted">Don't have an account?</span>
                        <a href="{% url 'users:register' %}" class="btn btn-outline-secondary mt-2">
                            Register Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
